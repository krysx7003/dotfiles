unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-s

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind [ 
bind [ copy-mode -H

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel  "xclip -in -selection clipboard"
set-window-option -g mode-style 'reverse'

set -g pane-border-status off

set-option -g automatic-rename off
set-option -g allow-rename off
set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -ga terminal-overrides ",xterm-256color:Tc"
set -g focus-events on
set -g base-index 1 
set -g status-right-length 10
set -g status-left-length 100
set -g status-left ""
set-option -g status-style bg=#0c0c0c


#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=#0c0c0c]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=#0c0c0c]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=#161616,bold"
#+--------+
#+ Status +
#+--------+
#+--- Bars ---+
set -g status-left "#[fg=#0c0c0c,bg=#78a9ff,bold] #S #[fg=#78a9ff,bg=#0c0c0c,nobold,noitalics,nounderscore]"
set -g status-right "#{prefix_highlight}#[fg=#0c0c0c,bg=#0c0c0c,nobold,noitalics,nounderscore]#[fg=#0b4140,bg=#0c0c0c,nobold,noitalics,nounderscore]#[fg=white,bg=#0b4140]#{?pane_in_mode, [#{scroll_position}/#{history_size}]#[default],}#[fg=#78a9ff,bg=#0b4140,nobold,noitalics,nounderscore] #[fg=#0c0c0c,bg=#78a9ff,bold] #H " 

#+--- Windows ---+
set -g window-status-format "#[fg=#0c0c0c,bg=#0b4140,nobold,noitalics,nounderscore] #[fg=white,bg=#0b4140]#I #[fg=white,bg=#0b4140,nobold,noitalics,nounderscore] #[fg=white,bg=#0b4140]#W #F #[fg=#0b4140,bg=#0c0c0c,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=#0c0c0c,bg=blue,nobold,noitalics,nounderscore] #[fg=#0c0c0c,bg=blue]#I #[fg=#0c0c0c,bg=blue,nobold,noitalics,nounderscore] #[fg=#0c0c0c,bg=blue]#W #F #[fg=blue,bg=#0c0c0c,nobold,noitalics,nounderscore]"

set -g window-status-separator ""

run '~/.tmux/plugins/tpm/tpm'
bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
