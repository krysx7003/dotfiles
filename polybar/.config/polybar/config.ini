[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880


[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
# height = 28pt # Laptop
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

# font-0 = FiraMono Nerd Font:size=14;3 # Laptop
font-0 = FiraMono Nerd Font:size=12;3
font-1 = monospace:size=12;2


modules-left = powermenu xworkspaces xwindow
# modules-right = pulseaudio memory cpu bluetooth network mintupdate battery date # Laptop
modules-right = pulseaudio memory cpu system-nvidia-smi network mintupdate date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt


[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
click-left = mintupdate & 
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/powermenu]
type = custom/text
click-left = ~/.config/rofi/powermenu/powermenu.sh 

label = " "
label-foreground = ${colors.primary}

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/system-nvidia-smi]
type = custom/script
exec = ~/dotfiles/scripts-polybar/system-nvidia-smi.sh
format-prefix = "GPU "
format-prefix-foreground = ${colors.primary}
interval = 10

[module/network]
type = custom/script
exec = ~/dotfiles/scripts-polybar/network.sh
interval = 600
click-left = cinnamon-settings network & 

label = "%output% "
label-foreground = ${colors.primary}

[module/bluetooth]
type = custom/script
exec = ~/dotfiles/scripts-polybar/bluetooth.sh
interval = 60
click-left = cinnamon-settings blueman-manager & 

label = "%output% "
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP0
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-charging-foreground = ${colors.primary}
format-discharging-foreground = ${colors.primary}
format-full-foreground = ${colors.primary}
format-low-foreground = ${colors.primary}

label-full = 󰁹%{F-} %percentage%%
label-charging = %{F-} %percentage%%
label-discharging = %{F-} %percentage%%
label-low = %{F-} %percentage%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺

ramp-capacity-4 = 󰁹

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-framerate = 750

animation-discharging-0 = 󰁹
animation-discharging-1 = 󰁽
animation-discharging-2 = 󰁻
animation-discharging-3 = 󰁺
animation-discharging-4 = 󰂎
animation-discharging-framerate = 500

animation-low-0 = 󰂃
animation-low-1 = 
animation-low-framerate = 200

[module/mintupdate]
type = custom/script
exec = ~/dotfiles/scripts-polybar/mint_update.sh
interval = 3600
click-left = mintupdate & 
click-right = ~/dotfiles/scripts-polybar/mint_update.sh 

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %output%
label-foreground = ${colors.foreground}

format-foreground-underline = ${colors.alert}
format-underline-size = 2
format-underline-ratio = 50

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true


